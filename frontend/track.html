<!DOCTYPE html>
<html>

<head>
    <title>Track Issue</title>
</head>

<body>
    <h2>Track Issue Status</h2>

    <input id="issueId" placeholder="Enter Issue ID">
    <button onclick="track()">Track</button>

    <pre id="output"></pre>

    <script>
        function track() {
            fetch(`http://127.0.0.1:8000/track/${issueId.value}`)
                .then(res => res.json())
                .then(data => {
                    output.innerText = JSON.stringify(data, null, 2);
                });
        }
    </script>
</body>

</html>
